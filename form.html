<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Satisfacción</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/spiner.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="js/form.js" defer></script>
</head>
<body class="min-h-screen bg-slate-300 overflow-y-auto">
    <header>
        <div class="contenedor">
            <h2 class="logotipo" onclick="location.href='index.html'">JoJo-flix</h2>
            <nav>
                <a href="index.html" class="activo">Inicio</a>
                <a href="Content/BECK/BECK_List_Ep.html">Temporadas</a>
                <a href="form.html">Formulario de satisfacción</a>
                <a href="signin.html">SIGN IN</a>
                <a href="login.html">LOG IN</a>
            </nav>
        </div>
    </header>
    <section class="waves">
        <div class="air air1"></div>
        <div class="air air2"></div>
        <div class="air air3"></div>
        <div class="air air4"></div>
    </section>
    <br/><br/><br/>
    <div class="max-w-3xl mx-auto p-10 relative z-10 login-container">
        <h1 class="text-4xl pt-16">Formulario de Satisfacción</h1>
        <div class="bg-white rounded-lg shadow-xl p-10 mt-5">
            <form id="formulario" class="space-y-3">
                <div class="flex flex-col space-y-2">
                    <label for="nomCognoms" class="font-regular font-medium">Nombre y Apellidos:</label>
                    <input id="nomCognoms" type="text" name="nomCognoms" placeholder="Nombre y Apellidos" class="border border-gray-300 px-3 py-2 rounded-lg" required/>
                    <div id="error-nombre" class="error-message hidden bg-red-600 text-white p-3 mt-2 text-center"></div>
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="observacions" class="font-regular font-medium">Comentarios (máximo 200 caracteres):</label>
                    <textarea id="observacions" name="observacions" rows="4" class="border border-gray-300 px-3 py-2 rounded-lg" maxlength="200"></textarea>
                    <div id="error-comentarios" class="error-message hidden bg-red-600 text-white p-3 mt-2 text-center"></div>
                </div>
                <div class="rating">
                    <input value="5" name="rate" id="star5" type="radio">
                    <label title="text" for="star5"></label>
                    <input value="4" name="rate" id="star4" type="radio">
                    <label title="text" for="star4"></label>
                    <input value="3" name="rate" id="star3" type="radio" checked="true">
                    <label title="text" for="star3"></label>
                    <input value="2" name="rate" id="star2" type="radio">
                    <label title="text" for="star2"></label>
                    <input value="1" name="rate" id="star1" type="radio">
                    <label title="text" for="star1"></label>
                </div>
            
                <div id="botones" class="flex gap-5">
                    <button type="submit" class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-3" id="btnEnviar"> <!-- añadí un id al botón de 'Enviar' -->
                        Enviar
                    </button>
                    <button class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3" type="reset">
                        Reset
                    </button>
                </div>           
            </form>
            <div id="mensaje" class="mt-5 text-center"></div>
            <div class="mt-5 text-center">
                O si lo prefieres puedes dejar tu comentario en mi <a href="https://github.com/Jcanaas/JoJo-Flix/issues" target="_blank" class="text-blue">GitHub</a>.
            </div>
        </div>
    </div>
</body>
</html>
