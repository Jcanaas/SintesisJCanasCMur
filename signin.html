<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pokémon RPG</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="contenedor">
            <h2 class="logotipo" onclick="location.href='index.html'">Pokémon RPG</h2>
            <nav>
                <a href="index.html" class="activo">Inicio</a>
                <a href="about.html">Sobre Nosotros</a>
                <a href="form.html">Formulario de Opinión</a>
                <a href="signin.html">Registrarse</a>
                <a href="login.html">Iniciar Sesión</a>
            </nav>
        </div>
    </header>
    <section class="waves">
        <div class="air air1"></div>
        <div class="air air2"></div>
        <div class="air air3"></div>
        <div class="air air4"></div>
    </section>

    <div class="login-container">
        <h1>Registro</h1>
        <div class="form-container">
            <form id="formulario-signin">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input id="username" type="text" name="username" placeholder="Nombre de usuario" />
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input id="email" type="email" name="email" placeholder="Correo electrónico" />
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input id="password" type="password" name="password" placeholder="Contraseña" />
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input id="confirm-password" type="password" name="confirmPassword" placeholder="Confirmar contraseña" />
                </div>

                <div class="form-buttons">
                    <button type="submit">Registrarse</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

            <div id="spinner" class="hidden">
                <div class="sk-chase">
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                    <div class="sk-chase-dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/signin.js"></script>

</body>
</html>
